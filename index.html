<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Trang học tập</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button {
            padding: 14px 28px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #38bdf8;
            color: #000;
            font-weight: bold;
        }

        button:hover {
            background: #0ea5e9;
        }

        /* Overlay */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        /* Box chứa iframe */
        #studyBox {
            width: 90%;
            height: 90%;
            background: #020617;
            border-radius: 12px;
            position: relative;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Nút đóng */
        #closeBtn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 26px;
            color: #fff;
            cursor: pointer;
            z-index: 1000;
        }

        #closeBtn:hover {
            color: #f87171;
        }
    </style>
</head>
<body>

    <button onclick="openStudy()">Nhấn vào đây để mở link học tập</button>

    <!-- Overlay -->
    <div id="overlay">
        <div id="studyBox">
            <div id="closeBtn" onclick="closeStudy()">✕</div>
            <iframe src="https://scorm.cohota.com/lti/scorm_files/13112"></iframe>
        </div>
    </div>

    <script>
        function openStudy() {
            document.getElementById("overlay").style.display = "flex";
        }

        function closeStudy() {
            document.getElementById("overlay").style.display = "none";
        }
    </script>

</body>
</html>
