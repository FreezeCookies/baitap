<!DOCTYPE html>

  <title>Tr·∫Øc nghi·ªám T√πy Ch·ªânh</title>
  <style>
    /* Copy to√†n b·ªô style t·ª´ code quiz tr∆∞·ªõc ƒë√≥ c·ªßa tao (·ªü tin nh·∫Øn tr∆∞·ªõc) */
    body {

    .status {

    }
  </style>
</head>
<body>

<div class="container">
  <div class="header">
    <h1>Tr·∫Øc nghi·ªám T√πy Ch·ªânh</h1>
    <p id="quiz-title">S·ªë c√¢u h·ªèi: 0</p>
  </div>

  <div class="controls">
    <p class="status" id="status">ƒêang ·ªü ch·∫ø ƒë·ªô: Gi·ªØ nguy√™n th·ª© t·ª± (3 l·∫ßn ƒë·∫ßu)</p>
    <button class="toggle-btn" id="fixedBtn">Gi·ªØ nguy√™n th·ª© t·ª±</button>
    <button class="toggle-btn" id="randomBtn">X√°o tr·ªôn ƒë·ªÅ</button>
  </div>

  <div class="content" id="quiz">
    <!-- C√¢u h·ªèi s·∫Ω ƒë∆∞·ª£c JS inject -->
  </div>

  <button class="submit-btn" onclick="submitQuiz()">N·ªòP B√ÄI</button>

  <div id="result"></div>
</div>

<script>
// H√†m x√°o tr·ªôn
function shuffle(array) {
  let arr = [...array];
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
  return arr;
}

// ƒê·ªçc data t·ª´ URL
let originalQuestions = [];
const params = new URLSearchParams(window.location.search);
const encodedData = params.get('data');
if (encodedData) {
  try {
    const data = decodeURIComponent(escape(atob(encodedData))); // Decode base64
    originalQuestions = JSON.parse(data);
    document.getElementById('quiz-title').textContent = `S·ªë c√¢u h·ªèi: ${originalQuestions.length}`;
  } catch (e) {
    alert('Link kh√¥ng h·ª£p l·ªá ho·∫∑c data l·ªói!');
  }
} else {
  alert('Kh√¥ng c√≥ data ƒë·ªÅ thi! H√£y t·∫°o t·ª´ builder.html');
}

// L·∫•y s·ªë l·∫ßn truy c·∫≠p (cho ch·∫ø ƒë·ªô random/fixed)
let visitCount = parseInt(localStorage.getItem('quizVisit') || '0') + 1;
localStorage.setItem('quizVisit', visitCount);

// Ch·∫ø ƒë·ªô t·ª´ localStorage
let mode = localStorage.getItem('quizMode') || 'fixed';
if (visitCount <= 3 && mode !== 'random') {
  mode = 'fixed';
}

let currentQuestions = mode === 'random' ? shuffle(originalQuestions) : [...originalQuestions];

// Render c√¢u h·ªèi
const quizDiv = document.getElementById("quiz");
currentQuestions.forEach((item, index) => {
  const qNum = index + 1;
  const questionDiv = document.createElement("div");
  questionDiv.className = "question";
  questionDiv.innerHTML = `
    <h3>C√¢u ${qNum}: ${item.q}</h3>
    <div class="options">
      ${item.options.map(opt => `
        <label>
          <input type="radio" name="q${qNum}" value="${opt}">
          ${opt}
        </label>
      `).join('')}
    </div>
  `;
  quizDiv.appendChild(questionDiv);
});

// C·∫≠p nh·∫≠t tr·∫°ng th√°i v√† n√∫t
const statusEl = document.getElementById("status");
const fixedBtn = document.getElementById("fixedBtn");
const randomBtn = document.getElementById("randomBtn");

function updateMode(newMode) {
  mode = newMode;
  localStorage.setItem('quizMode', mode);
  statusEl.textContent = mode === 'random' ? "ƒêang ·ªü ch·∫ø ƒë·ªô: X√°o tr·ªôn ƒë·ªÅ" : "ƒêang ·ªü ch·∫ø ƒë·ªô: Gi·ªØ nguy√™n th·ª© t·ª±";
  fixedBtn.classList.toggle("active", mode === 'fixed');
  randomBtn.classList.toggle("active", mode === 'random');
}

updateMode(mode);

fixedBtn.onclick = () => {
  if (mode !== 'fixed') {
    updateMode('fixed');
    alert("L·∫ßn sau reload trang s·∫Ω gi·ªØ nguy√™n th·ª© t·ª±!");
  }
};

randomBtn.onclick = () => {
  if (mode !== 'random') {
    updateMode('random');
    alert("L·∫ßn sau reload trang s·∫Ω x√°o tr·ªôn ƒë·ªÅ!");
  }
};

// H√†m ch·∫•m b√†i (gi·ªëng tr∆∞·ªõc)
function submitQuiz() {
  let score = 0;
  let resultHTML = `<h2 style="text-align:center;">K·∫æT QU·∫¢ B√ÄI L√ÄM</h2><div class="detail">`;

  currentQuestions.forEach((item, index) => {
    const qNum = index + 1;
    const selected = document.querySelector(`input[name="q${qNum}"]:checked`);
    const userAnswer = selected ? selected.value : null;
    const correctAnswer = item.correct;

    document.querySelectorAll(`.question:nth-child(${qNum}) .options label`).forEach(label => {
      label.classList.remove("correct-selected", "wrong-selected");
    });

    if (userAnswer === correctAnswer) {
      score++;
      resultHTML += `<p style="color:#d4edda;">C√¢u ${qNum}: ƒê√∫ng ‚úì</p>`;
      if (selected) selected.parentElement.classList.add("correct-selected");
    } else {
      if (selected) selected.parentElement.classList.add("wrong-selected");
      const correctRadio = document.querySelector(`input[name="q${qNum}"][value="${correctAnswer}"]`);
      if (correctRadio) {
        correctRadio.checked = true;
        correctRadio.parentElement.classList.add("correct-selected");
      }
      resultHTML += `<p style="color:#f8d7da;">C√¢u ${qNum}: Sai ‚úó<br>‚Üí ƒê√°p √°n ƒë√∫ng l√†: <strong>${correctAnswer}</strong></p>`;
    }
  });

  resultHTML += `</div><h2 style="margin-top:40px;">T·ªïng ƒëi·ªÉm: ${score}/${currentQuestions.length}</h2>`;
  if (score === currentQuestions.length) resultHTML += "<p>Full ƒëi·ªÉm th·∫ßn th√°nh! üî•üî•</p>";
  else if (score >= currentQuestions.length * 0.8) resultHTML += "<p>Pro v√£i bro! üëë</p>";
  else if (score >= currentQuestions.length * 0.6) resultHTML += "<p>Kh√° t·ªët r·ªìi, ti·∫øp t·ª•c ph√°t huy! üëç</p>";
  else resultHTML += "<p>C·ªë l√™n l·∫ßn sau nha! üí™</p>";

  document.getElementById("result").innerHTML = resultHTML;
  document.getElementById("result").style.display = "block";
  document.getElementById("result").style.background = score >= currentQuestions.length * 0.8 ? "#2ecc71" : score >= currentQuestions.length * 0.6 ? "#f39c12" : "#e74c3c";

  window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });
}
</script>
</body>
</html>
